          <h1>BROWSE RIDES</h1>

          <br>
          <form action="browse" method="get">
            <div class="row">
              <div class="col-sm-2">

              </div>
              <div class="col-sm-2">

            <div class="row">

              <div class="col-sm-2">
                <select class="form-select" id="origin">
                  <option selected></option>
                  <option>Princeton University</option>
                  <option>Nassau Park Pavilion (Wegmans, Party City, etc.)</option>

                  <option>Phildelphia International Airport (PHL)</option>
                  <option>LaGuardia Airport (LGA)</option>
                  <option>Newark Liberty International Airport (EWR)</option>
                  <option>John F. Kennedy International Airport (JFK)</option>
                </select>
              </div>

              <div class="col-sm-2">
                <select class="form-select" id="dest">
                  <option selected></option>
                  <option>Princeton University</option>
                  <option>Nassau Park Pavilion (Wegmans, Party City, etc.)</option>
                  <option>Trenton-Mercer Airport (TTN)</option>
                  <option>Phildelphia International Airport (PHL)</option>
                  <option>LaGuardia Airport (LGA)</option>
                  <option>Newark Liberty International Airport (EWR)</option>
                  <option>John F. Kennedy International Airport (JFK)</option>
                </select>
              </div>

              <div class="col-sm-2">
                <div
                    class='input-group'
                    id='datetimepicker1'
                    data-td-target-input='nearest'
                    data-td-target-toggle='nearest'
                >

                    id='datetimepicker1Input'
                    type='text'
                    class='form-control'
                    data-td-target='#datetimepicker1'
                  />

                    class='input-group-text'
                    data-td-target='#datetimepicker1'
                    data-td-toggle='datetimepicker'

                    <span class='fa-solid fa-calendar'></span>
                  </span>
                </div>
              </div>

              <div class="col-sm-2">
                <div
                    class='input-group'
                    id='datetimepicker2'
                    data-td-target-input='nearest'
                    data-td-target-toggle='nearest'
                >
                  <input
                    id='datetimepicker2Input'
                    type='text'
                    class='form-control'
                    data-td-target='#datetimepicker2'
                  />

                    class='input-group-text'
                    data-td-target='#datetimepicker2'

                  </span>
                </div>
              </div>

            </div>

        <div class="container-fluid" id="browseresults"></div>


        <script>
          const picker1 = new tempusDominus.TempusDominus(document.getElementById('datetimepicker1'));
          const picker2 = new tempusDominus.TempusDominus(document.getElementById('datetimepicker2'));
        </script>

        <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
          </script>

          <script>

            'use strict';

            function handleResponse(response)
            {
                $('#browseresults').html(response);
            }

            let request = null;

            function getResults()
            {
                let origin = $('#origin').val();
                let dest = $('#dest').val();
                let starttime = picker1.dates.formatInput(picker1.dates.lastPicked);
                let endtime = picker2.dates.formatInput(picker2.dates.lastPicked);
                origin = encodeURIComponent(origin);
                dest = encodeURIComponent(dest);
                starttime = encodeURIComponent(starttime);
                endtime = encodeURIComponent(endtime);

                let url = '/browseresults?origin=' + origin;
                url += '&dest=' + dest;
                url += '&starttime=' + starttime;
                url += '&endtime=' + endtime;

                if (request != null)
                  request.abort();

                request = $.ajax(
                  {
                      type: 'GET',
                      url: url,
                      success: handleResponse
                  }
                );
            }

            function setup()
            {
                getResults()
                $('#origin').on('input', getResults);
                $('#dest').on('input', getResults);
                document.body.addEventListener('click', getResults); 
            }

            $('document').ready(setup);

          </script>
