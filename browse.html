    </head>

    <body>
        <!-- ======================================================= -->

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: sandybrown; color:rgb(0, 0, 0)">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">TigerTravel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <!-- ======================================================= -->
        <br>
        <div class="container-fluid">
          <h1>BROWSE RIDES</h1>
          <br>
          <h3>Filter by...</h3>
          <br>
          <form action="browse" method="get">
            <div class="row">
              <div class="col-sm-2">
                <h5>Origin:</h5>
              </div>
              <div class="col-sm-2">
                <h5>Destination:</h5>
              </div>
              <div class="col-sm-2">
                <h5>Rides that leave after:</h5>
              </div>
              <div class="col-sm-2">
                <h5>Rides that leave before:</h5>
              </div>
            </div>
            <div class="row">

              <div class="col-sm-2">
                <select class="form-select" id="origin">
                  <option selected></option>
                  <option>Princeton University</option>
                  <option>Nassau Park Pavilion (Wegmans, Party City, etc.)</option>
                  <option>Trenton-Mercer Airport (TTN)</option>
                  <option>Phildelphia International Airport (PHL)</option>
                  <option>LaGuardia Airport (LGA)</option>
                  <option>Newark Liberty International Airport (EWR)</option>
                  <option>John F. Kennedy International Airport (JFK)</option>
                </select>
              </div>

              <div class="col-sm-2">
                <select class="form-select" id="dest">
                  <option selected></option>
                  <option>Princeton University</option>
                  <option>Nassau Park Pavilion (Wegmans, Party City, etc.)</option>
                  <option>Trenton-Mercer Airport (TTN)</option>
                  <option>Phildelphia International Airport (PHL)</option>
                  <option>LaGuardia Airport (LGA)</option>
                  <option>Newark Liberty International Airport (EWR)</option>
                  <option>John F. Kennedy International Airport (JFK)</option>
                </select>
              </div>

              <div class="col-sm-2">
                <input type="text" class="form-control" id="starttime" placeholder="YYYY-MM-DD HH:MM:SS">
              </div>

              <div class="col-sm-2">
                <input type="text" class = "form-control" id="endtime" placeholder="YYYY-MM-DD HH:MM:SS">
              </div>

            </div>
          </form>
        </div>
        <br>

        <!-- ======================================================= -->

        <div class="container-fluid" id="browseresults"></div>

        <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
          </script>

          <script>

            'use strict';

            function handleResponse(response)
            {
                $('#browseresults').html(response);
            }

            let request = null;

            function getResults()
            {
                let origin = $('#origin').val();
                let dest = $('#dest').val();
                let starttime = $('#starttime').val();
                let endtime = $('#endtime').val();
                origin = encodeURIComponent(origin);
                dest = encodeURIComponent(dest);
                starttime = encodeURIComponent(starttime);
                endtime = encodeURIComponent(endtime);

                let url = '/browseresults?origin=' + origin;
                url += '&dest=' + dest;
                url += '&starttime=' + starttime;
                url += '&endtime=' + endtime;

                if (request != null)
                  request.abort();

                request = $.ajax(
                  {
                      type: 'GET',
                      url: url,
                      success: handleResponse
                  }
                );
            }

            function setup()
            {
                getResults()
                $('#origin').on('input', getResults);
                $('#dest').on('input', getResults);
                $('#starttime').on('input', getResults);
                $('#endtime').on('input', getResults);
            }

            $('document').ready(setup);

          </script>

    </body>
</html>
