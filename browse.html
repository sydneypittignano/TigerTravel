<html>
    <head>
        <title>TigerTravel</title>
    </head>

    <body>
        <!-- ======================================================= -->

        <h3 style="text-align:left">
            TigerTravel
            <span style="float:right">
                <form
                    action="browse" method="get"
                    style="display:inline-block">
                    <input type="submit" value="browse">
                </form>
                <form
                    action="add" method="get"
                    style="display:inline-block">
                    <input type="submit" value="add ride">
                </form>
                <form
                    action="about" method="get"
                    style="display:inline-block">
                    <input type="submit" value="about">
                </form>
                <form
                    action="tutorial" method="get"
                    style="display:inline-block">
                    <input type="submit" value="tutorial">
                </form>
                <form
                    action="account" method="get"
                    style="display:inline-block">
                    <input type="submit" value="my account">
                </form>
            </span>
        </h3>
        
        <!-- ======================================================= -->

        <hr>
        <h1>BROWSE RIDES</h1>
        <h3>filter by:</h3>
        <h3>origin destination date time range GO</h3>

        <!-- ======================================================= -->

        <hr>
        <h3>netID(s) date origin destination time range</h3>
        {% if rides|length == 0: %}
            (None)
        {% else %}
            {% for ride in rides: %}
                <strong>{{ride}}</strong>
                <br>
            {% endfor %}
        {% endif %}

        <!-- ======================================================= -->

    </body>
</html>
