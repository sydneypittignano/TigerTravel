<html>
    <head>
        <title>TigerTravel</title>
    </head>

    <body>
        <!-- ======================================================= -->
        
        {% include 'header.html' %}
        
        <!-- ======================================================= -->

        <h1>ADD RIDE</h1>
        <h3>date origin destination time range</h3>

        <!-- ======================================================= -->

        <hr>
        <h1>ADD</h1>
        <form action="add" method="get">
            Net id: <input type="text" name="netid"><br>
            Ride id: <input type="text" name="rideid"><br>
            Start date: <input type="text" name="startdate"><br>
            End date: <input type="text" name="enddate"><br>
            Origin: <input type="text" name="origin"><br>
            Destination: <input type="text" name="dest"><br>
            Start time: <input type="text" name="starttime"><br>
            End time: <input type="text" name="endtime"><br>
            Num: <input type="text" name="num"><br>
            <input type="submit" value="GO">
         </form>

        <!-- ======================================================= -->

    </body>
