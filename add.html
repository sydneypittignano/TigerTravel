<html>
    <head>
        <title>TigerTravel</title>
        <meta name="viewport"
         content="width=device-width, initial-scale=1">
         <meta property="og:image" content="/static/tt.png" />
        <link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <!-- ======================================================= -->
        
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: sandybrown; color:rgb(0, 0, 0)">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">TigerTravel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="account">Dashboard</a>
                  <a class="nav-link" href="browse">Browse</a>
                  <a class="nav-link active" aria-current="page" href="add">Add Ride</a>
                  <a class="nav-link" href="about">About</a>
                  <a class="nav-link" href="tutorial">Tutorial</a>
                </div>
              </div>
            </div>
          </nav>

        <br>

        <div class="container-fluid">
          <h1>ADD RIDE</h1>
          <br>
          <form action="add" method="get">
            <div class="row">
              <div class="col-sm-2">
                I'm leaving from:
              </div>
              <div class="col-sm-2">
                I'm going to:
              </div>
              <div class="col-sm-2">
                The earliest I would be willing to leave is:
              </div>
              <div class="col-sm-2">
                The latest I would be willing to leave is:
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <input type="text" class = "form-control" name="origin" placeholder="Origin">
              </div>
              <div class="col-sm-2">
                <input type="text" class="form-control" name="dest" placeholder="Destination">
              </div>
              <div class="col-sm-2">
                <input type="text" name="starttime" placeholder="Start time" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" name="endtime" placeholder="End time" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="submit" value="GO">
              </div>
              </div>
         </form>
        </div>

        <!-- ======================================================= -->


    </body>
</html>
